<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <form action="" method="post" >
        <fieldset>
            <legend>Personal Details</legend>
            <label for="salutation"></label><br>
            <select>
                <option>--None--</option>
                <option>Hi</option>
                <option>Hello</option>
            </select><br><br>

            <label for="fname">First name: </label>
            <input type="text" id="fname"><br><br>

            <label for="lname">Last name: </label>
            <input type="text" id="lname"><br><br>

            <label >Gender: &nbsp;</label>
            <input type="radio" name="gender" id="male" value="male">Male
            <input type="radio" name="gender" id="female" value="=female">Female<br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email"><br><br>

            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="user_address"> </textarea><br><br>

            <input type="submit" value="Submit">
        </fieldset>

    </form>
</body>
</html>
